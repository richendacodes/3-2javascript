<!DOCTYPE html>
<html>
<head>
  <title>Assignments for 11/11</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Assignments for 11/11</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 assignment1">
      <h2>String?</h2>
      <button onclick="nottastring()">Is it a string?</button>
    </div>
    <div class="col-md-4 assignment2">
      <h2>Greater than or less than</h2>
      <input id="firstNumber" placeholder="Enter a first number">
      <br>
      <input id="secondNumber" placeholder="Enter a second number">
      <br>
      <button onclick="greaterthan()">Which is bigger?</button>
    </div>
    <div class="col-md-4 assignment3">
      <h2>Concatenate</h2>
      <input id="myName" placeholder="What's your name?">
      <br>
      <input id="myShow" placeholder="What's your favorite TV show?">
      <br>
      <input id="weekDay" placeholder="What day of the week does it air?">
      <br>
      <button onclick="concatenater()">What do you watch?</button>
    </div>
  </div>
</div>


  
  <script type="text/javascript" src="js/nottastring.js"></script>
  <script type="text/javascript" src="js/greaterthan.js"></script>
  <script type="text/javascript" src="js/concatenate.js"></script>
</body>
</html>
